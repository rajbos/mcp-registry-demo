name: Build/Test/Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build/Test/Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download latest OpenAPI spec
        run: |
          curl -s https://raw.githubusercontent.com/modelcontextprotocol/registry/main/docs/reference/api/openapi.yaml -o docs/openapi.yaml
          echo "Downloaded OpenAPI spec for validation"
      
      - name: Run tests
        run: npm test
      
      - name: Build static site
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  integration-tests:
    name: Integration Tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for deployment to be accessible
        run: |
          URL="${{ needs.deploy.outputs.page_url }}index.json"
          echo "Waiting for $URL to be accessible..."
          # Poll up to 30 times with 5 second intervals (max 150 seconds total)
          for i in {1..30}; do
            if curl -s -f -o /dev/null "$URL"; then
              echo "Deployment is accessible!"
              exit 0
            fi
            echo "Attempt $i/30: Not ready yet, waiting 5 seconds..."
            sleep 5
          done
          echo "Warning: Deployment may not be fully propagated, but proceeding with tests..."
      
      - name: Run integration tests
        env:
          PAGES_URL: ${{ needs.deploy.outputs.page_url }}
        run: npx jest --config=jest.integration.config.js
      
      - name: Install jq for bash validation
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Run bash validation script
        env:
          PAGES_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          # Remove trailing slash if present
          BASE_URL="${PAGES_URL%/}"
          ./tests/bash-validation.sh "$BASE_URL"
